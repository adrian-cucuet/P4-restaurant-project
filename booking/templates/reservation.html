{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}



<!-- Reservation Start -->
<div class="container-xxl py-5 bg-custom hero-header mb-5">
    <div class="container text-center my-5 pt-5 pb-4">
        <h1 class="display-3 text-white mb-3 animated slideInDown">Reserve a Table</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center text-uppercase">
                <li class="breadcrumb-item"><a href="{% url 'booking:home' %}">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">Reserve a table</li>
            </ol>
        </nav>
    </div>
</div>
<div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="row g-0">
        <div class="col-md-6">
            <div class="img-reservation">
                <span><p class="text-reservation"></p></span>
            </div>
        </div>
        <div class="col-md-6 bg-custom d-flex align-items-center">
            <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                <h5 class="section-title ff-secondary text-start text-primary fw-normal">Reservation</h5>
                <h1 class="text-white mb-4">Book A Table Online</h1>
                <form action="" method="POST" class="form">
                    {% csrf_token %}

                    {% bootstrap_form form %}

                    {% bootstrap_button button_type="submit" content="Book Table" %}
                </form>

            </div>
        </div>
    </div>
</div>
<!-- Reservation Start -->

{% endblock %}
